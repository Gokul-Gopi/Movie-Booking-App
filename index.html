<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <section>

        <div id="select_movie">
            <label class="select">Pick a movie:</label>

                <option value="9">Toy Story 4 ($9)</option>
                <option value="8">John Wick 3 ($8)</option>

        </div>


        <ul id="availability">
            <li>
                <div class="seats"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seats selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seats occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>


        <div id="screen_seats">
            <div class="screen"></div>

            <div class="rows">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
            </div>
            <div class="rows">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
            </div>
            <div class="rows">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
            </div>
            <div class="rows">
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
                <div class="seats occupied"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
            </div>
            <div class="rows">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats occupied"></div>
            </div>
            <div class="rows">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
            </div>
            <div class="rows">
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
                <div class="seats"></div>
            </div>
        </div>


        <p class="text">You have selected <span class="count">0</span> for a price of $ <span class="cost"> 0</span>
        </p>

    </section>



</body>

<script src="app.js"></script>

</html>
